# Listeners configured to allow any operation for any user
strimzi.authorization.custom-authorizer.allowed-listeners=backdoor

# Resources/operations that may be the object of an ACL
strimzi.authorization.custom-authorizer.allowed-acls={\
  "cluster": [ "describe", "alter" ],\
  "group": [ "delete", "describe", "read" ],\
  "topic": [ "alter", "alter_configs", "create", "delete", "describe", "describe_configs", "read", "write" ],\
  "transactional_id": [ "describe", "write" ]\
}

# Custom ACLs
# Deny all cluster operations from `external` listener
strimzi.authorization.custom-authorizer.acl.01=permission=deny;listeners=external.*;cluster=*;operations=all

# Allow `healthcheck1` to read/write private topic and read the consumer group
strimzi.authorization.custom-authorizer.acl.02=permission=allow;principal=healthcheck1;topic=healthcheck1_private;operations=read,write
strimzi.authorization.custom-authorizer.acl.03=permission=allow;principal=healthcheck1;group=healthcheck1_private;operations=read

# Allow `readconfig1` to read/describe all system metadata
strimzi.authorization.custom-authorizer.acl.04=permission=allow;principal=readconfig1;cluster=*;operations=describe,describe_configs
strimzi.authorization.custom-authorizer.acl.05=permission=allow;principal=readconfig1;topic=*;operations=describe,describe_configs
strimzi.authorization.custom-authorizer.acl.06=permission=allow;principal=readconfig1;group=*;operations=describe
strimzi.authorization.custom-authorizer.acl.07=permission=allow;principal=readconfig1;group=*;operations=read;apis=heartbeat,offset_fetch
strimzi.authorization.custom-authorizer.acl.08=permission=allow;principal=readconfig1;transactional_id=*;operations=describe

# Allow `owner1` full control of topics, groups, transactional_ids, and cluster ACLs
strimzi.authorization.custom-authorizer.acl.09=permission=allow;principal=owner1;cluster=*;operations=describe,alter;apis=create_acls,describe_acls,delete_acls
strimzi.authorization.custom-authorizer.acl.10=permission=allow;principal=owner1;topic=*;operations=all
strimzi.authorization.custom-authorizer.acl.11=permission=allow;principal=owner1;group=*;operations=all
strimzi.authorization.custom-authorizer.acl.12=permission=allow;principal=owner1;transactional_id=*;operations=all

# Allow `breakglass1` to have full control
strimzi.authorization.custom-authorizer.acl.13=permission=allow;principal=breakglass1;cluster=*;operations=all
strimzi.authorization.custom-authorizer.acl.14=permission=allow;principal=breakglass1;topic=*;operations=all
strimzi.authorization.custom-authorizer.acl.15=permission=allow;principal=breakglass1;group=*;operations=all
strimzi.authorization.custom-authorizer.acl.16=permission=allow;principal=breakglass1;delegation_token=*;operations=all
strimzi.authorization.custom-authorizer.acl.17=permission=allow;principal=breakglass1;transactional_id=*;operations=all
