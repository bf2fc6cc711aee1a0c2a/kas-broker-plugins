sasl.enabled.mechanisms=PLAIN
sasl.mechanism.inter.broker.protocol=PLAIN

listeners=PLAINTEXT://localhost:${kafkaPlainPort},SASL_PLAINTEXT://localhost:${kafkaSaslPort}
advertised.listeners=PLAINTEXT://localhost:${kafkaPlainPort},SASL_PLAINTEXT://localhost:${kafkaSaslPort}

listener.name.sasl_plaintext.plain.sasl.jaas.config=org.apache.kafka.common.security.plain.PlainLoginModule required \
   username="admin" \
   password="admin-secret" \
   user_admin="admin-secret" \
   user_user1="user1-secret" \
   user_user2="user2-secret";

authorizer.class.name=io.bf2.kafka.authorizer.CustomAclAuthorizer

strimzi.authorization.custom-authorizer.acl.1=permission=allow;principal=User:ANONYMOUS;topic=*;operations=describe,create,read,write
strimzi.authorization.custom-authorizer.acl.2=permission=allow;principal=User:ANONYMOUS;cluster=kafka-cluster;operations=cluster_action
strimzi.authorization.custom-authorizer.acl.3=permission=allow;principal=User:ANONYMOUS;group=kafka-junit-consumer;operations=read,describe
strimzi.authorization.custom-authorizer.acl.4=permission=allow;principal=User:user2;cluster=*;operations=describe
